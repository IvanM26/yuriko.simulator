name: Deploy to Shinylive

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: shinylive-deployment
        persist-credentials: false # This is necessary to push to the branch later

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        install.packages("shinylive")

    - name: Run create_global script
      run: Rscript dev/add_app_global.R

    - name: Run shinylive export
      run: Rscript -e "shinylive::export('app', 'docs')"

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add docs
        git commit -m 'Update docs folder for shinylive deployment'
        git push origin shinylive-deployment
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}